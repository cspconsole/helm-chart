{{- if eq .Values.deploymentType "ingress" -}}
{{- $host := index .Values.ingress "host" -}}
{{- $serviceName := include "cspconsole.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "cspconsole.fullname" . }}
  namespace: {{ required "Namespace not set" .Values.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/auth-tls-secret: {{ .Values.namespace }}/{{ template "cspconsole.fullname" . }}-certs
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "10"
    nginx.ingress.kubernetes.io/limit-rpm: "1000"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "false"
    nginx.ingress.kubernetes.io/cors-allow-methods: GET, POST, OPTIONS
spec:
  ingressClassName: api-nginx
  tls:
  - hosts:
  {{- range .Values.ingress.tls.hosts }}
    - {{ . | quote }}
  {{- end }}
    secretName: {{ template "cspconsole.fullname" . }}-certs
  rules:
  {{- range $key,$value := .Values.ingress.projects }}
    - host: {{ printf "%s.%s" . $host | quote }}
      http:
        paths:
          - path: /v1/(csp/)?reports?
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $serviceName }}
                port:
                  number: 80
  {{- end }}
{{- end -}}